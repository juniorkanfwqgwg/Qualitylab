<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awakening Bangkok</title>
  <style>
    /* ตั้งค่าสำหรับ body และ html */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    /* การตั้งค่าพื้นหลังให้ครอบคลุมทั้งหน้า */
    .background {
      background-image: url('https://cdn.jsdelivr.net/gh/juniorkanfwqgwg/AR-Web@eded10d1dfd2e83755548d02f3c72f0f85f4909c/Curves%201.png'); /* แก้ไข URL ให้เป็นภาพพื้นหลังที่คุณต้องการใช้ */
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* ตั้งค่าข้อความหลัก */
    .title {
      color: white;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 40px;
      font-weight: bold;
    }

    /* ปุ่ม AR STAMP */
    .ar-button {
      background-color: #ff6600;
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      margin-bottom: 50px;
    }

    .ar-button:hover {
      background-color: #e65c00;
    }

    /* การตั้งค่ากล่องแสตมป์ */
    .stamp-boxes {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .stamp-box {
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 5px;
    }

    /* โลโก้ขนาดเล็กที่ด้านล่าง */
    .footer-logos {
      position: absolute;
      bottom: 20px;
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 20px;
    }

    .footer-logos img {
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- ข้อความหลัก -->
    <div class="title">
      AWAKENING<br>BANGKOK
    </div>
    
    <!-- ปุ่ม AR STAMP -->
    <button class="ar-button" onclick="enterAR()">AR STAMP</button>

    <!-- กล่องแสตมป์ 3 ช่อง -->
    <div class="stamp-boxes">
      <div class="stamp-box"></div>
      <div class="stamp-box"></div>
      <div class="stamp-box"></div>
    </div>

    <!-- โลโก้ที่ด้านล่าง -->
    <div class="footer-logos">
      <img src="/path_to_logo_1.png" alt="Logo 1"> <!-- ใส่ URL โลโก้ของคุณ -->
      <img src="/path_to_logo_2.png" alt="Logo 2"> <!-- ใส่ URL โลโก้ของคุณ -->
    </div>
  </div>

  <script>
    function enterAR() {
      window.location.href = 'https://juniorkanfwqgwg.github.io/AR-Web/'; // ลิงค์ไปที่หน้าสแกน AR
    }
  </script>
</body>
</html>
